<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/33f755772d.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Task Manager</title>
	</head>
	<body>
		<header class="appHeader">
			<h2 class="greeting">Hola, invitado.</h2>
			<h2 class="goodVibes">Disfruta tu aprendizaje.</h2>
		</header>
		<main class="content">
			<section class="timer">
				<p class="taskTitle">Ahora estamos trabajando en:</p>
				<p class="taskSelected">Programar un pomodoro.</p>
				<p class="timeTitle">Tiempo restante:</p>
				<p class="timeLeft">23:45</p>
			</section>
			<section class="taskManager">
				<div class="date">
					<p class="day">25</p>
					<div class="otherDate">
						<p class="month">Sept.</p>
						<p class="year">2022</p>
					</div>
				</div>
				<button class="openModalTask">Añadir una tarea...</button>
				<div class="taskContainer">
					<ul class="myTasks">
						<li data-id="0">
							<div>
								<i class="fa-solid fa-ellipsis-vertical"></i>
								<p>Estilar pomodoro.</p>
							</div>
							<i class="fa-solid fa-arrow-right"></i>
						</li>
					</ul>
				</div>
			</section>
		</main>
		<div class="modalContainer">
			<div class="modalCard">
				<i class="fa-solid fa-x closeModal"></i>
				<div>
					<h2>¡Muy bien, añadamos una tarea!</h2>
					<form class="addTaskForm" id="addTaskForm" action="">
						<div class="manualInputs">
							<div class="inputContainer">
								<label for="addTaskName">Nombre de la tarea:</label>
								<input type="text" id="addTaskName" class="addTaskInp" />
							</div>
							<div class="inputContainer">
								<label for="addTaskTime">Tiempo entre descansos:</label>
								<input type="number" id="addTaskTime" class="addTaskInp" />
							</div>
							<div class="inputContainer">
								<label for="addTaskBreak">Tiempo de descanso:</label>
								<input type="number" id="addTaskBreak" class="addTaskInp" />
							</div>
							<button type="submit" id="addTaskBtn" class="addTaskBtn">+</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="/js/const.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
